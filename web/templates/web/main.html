<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oxygen</title>
</head>
<body>
    <h1>Маркетплейс Oxygen</h1>
    <hr>
    {% if user.is_authenticated %}
        <b>Добро пожаловать, {{ user.name }}!</b>
        <a href="{% url 'add' %}">Добавить товар</a>
        <form method="get">
            <label>
                <u>Показать мои товары</u>
                <input name="my_products" value='true' type="submit" hidden>
            </label>
        </form>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'register' %}">Регистрация</a> |
        <a href="{% url 'auth' %}">Авторизация</a>
    {% endif %}
    <form method="get">
        <label>
            Поиск нужного товара: <input type="text"
                                         name="search"
                                         placeholder="Найти..."
                                         value="{{ search|default_if_none:'' }}">
        </label>
    </form>
    {% for product in products %}
        <p><a href="{%  url 'product' product.id %}">{{ product.name }}</a></p>
    {% endfor %}
</body>
</html>
